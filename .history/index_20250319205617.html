<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Calculadora de investimentos Impressionadora</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside
      class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2x1 font-bold px-6">Calculadora de Investimentos</h1>
      <form class="w-full">
        <div class="flex w-full flex-col px-6 my-2">
          <label for="return-rate" class="font-bold text-gray-700"
            >Investimento inicial</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg bg-emerald-200"
              value="R$"
              disabled
            />
            <input
              type="text"
              class="w-5/6 bg-white rounded-r-lg"
              id="return-rate"
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label for="return-rate" class="font-bold text-gray-700"
            >Aportes adicionais</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg bg-emerald-200"
              value="R$"
              disabled
            />
            <input
              type="text"
              class="w-5/6 bg-white rounded-r-lg"
              id="return-rate"
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label for="return-rate" class="font-bold text-gray-700"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg bg-emerald-200"
              value="%"
              disabled
            />
            <input type="text" class="w-1/2 bg-white" id="return-rate" />
            <select
              class="w-1/3 bg-white rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-white"
              id="evaluation-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label for="return-rate" class="font-bold text-gray-700">Prazo</label>
          <div class="flex">
            <input type="text" class="w-2/2 bg-white" id="return-rate" />
            <select
              class="w-1/3 bg-white rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-white"
              id="evaluation-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label for="return-rate" class="font-bold text-gray-700"
            >Impostos sobre lucro</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg bg-emerald-200"
              value="%"
              disabled
            />
            <input
              type="text"
              class="w-5/6 bg-white rounded-r-lg"
              id="return-rate"
            />
          </div>
        </div>
      </form>
      <div>
        <button>Calcular</button>
        <button>Limpar</button>
      </div>
    </aside>
    <main>
      <p>Resultados</p>
    </main>
  </body>
</html>
